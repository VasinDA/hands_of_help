{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Зміна Пароля{% endblock title %}
{% block content %}
<ul class="breadcrumb ms-4">
    <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bi bi-house-door-fill"></i></a></li>
    <li class="breadcrumb-item active">Зміна Пароля</li>
</ul>
<div class="container-fluid">
  <h2 class="ms-3">Зміна Пароля</h2>
  <div class="row">
    <div class="col-md-4">
      <form class="mx-3" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Змінити</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
