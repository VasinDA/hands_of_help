{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Реєстрація{% endblock title %}
{% block content %}
<ul class="breadcrumb ms-4">
  <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bi bi-house-door-fill"></i></a></li>
  <li class="breadcrumb-item active">Реєстрація</li>
</ul>
<h2 class="ms-3">Реєстрація</h2>
<div class="row">
  <div class="col-md-4">
    <form class="mt-3 mx-3" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Зареєструватися</button>
    </form>
  </div>
</div>
{% endblock content %}
