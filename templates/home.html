{% extends "base.html" %}
{% load static %}
{% block title %}Головна{% endblock title %}

{% block content %}
<div id="homepagecarusel" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homepagecarusel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#homepagecarusel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#homepagecarusel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/ukr1.jpg' %}" alt="1" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/ukr2.jpg' %}" alt="2" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/ukr3.jpg' %}" alt="3 York" class="d-block" style="width:100%">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#homepagecarusel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homepagecarusel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  
{% endblock content %}
