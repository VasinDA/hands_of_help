{% extends "base.html" %}
{% load static %}
{% block title %}Головна{% endblock title %}

{% block content %}
<div class="row">
    <div id="homepagecarousel" class="carousel carousel-dark slide d-none d-md-block" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#homepagecarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#homepagecarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#homepagecarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="mx-auto col-xl-12 col-xxl-8">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/ukr1.jpg' %}" alt="1" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/ukr2.jpg' %}" alt="2" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/ukr3.jpg' %}" alt="3 York" class="d-block" style="width:100%">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homepagecarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homepagecarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<div class="container-fluid mt-5">
    <h4 class="text-secondary">Останні оголошення</h4>
    
    <div class="row">
        <div class="col-md-6">
            <hr>
            <h5 class="text-secondary">Пропозиції</h5>
        </div>
        <div class="col-md-6">
            <hr>
            <h5 class="text-secondary">Запити</h5>
        </div>
    </div>
</div>

  
{% endblock content %}
