{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Редагування пропозиціЇ{% endblock title %}

{% block content %}
<h2>Edit article</h2>
<form action="" method="post">
    <div class="card mt-4 card-edit bg-black bg-opacity-50">
        <div class="card-body bg-secondary">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <div class="card-footer text-center text-muted">
            <input class= "btn btn-primary" type="submit" value="Save">
        </div>
    </div>
</form>
{% endblock content %}
