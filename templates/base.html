{% load static %}
<!DOCTYPE html>
<html lang="uk">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Руки допомоги{% endblock title %}</title>
</head>
<body>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content"></div>
        </div>
    </div>
    <div class="modal fade" id="modal-auth" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content"></div>
        </div>
      </div>
    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark h5">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Лого</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ПропозиціЇ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Запити</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">Про нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacts' %}">Контакти</a>
                        </li>
                    </ul>
                    <div class="navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button id="login-btn" class="btn btn-primary" type="button" name="button">login</button>
                                <button id="signup-btn" class="btn btn-primary" type="button" name="button">Sign up</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    
        {% block content %}
        {% endblock content %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            $(function () {
              // Log in button
              $("#login-btn").modalForm({
                  formURL: "{% url 'login' %}"
              });
            });
        </script>
        <script type="text/javascript">
            $(function () {
              // Sign up button
              $("#signup-btn").modalForm({
                  modalID: "#modal-auth",
                  formURL: "{% url 'signup' %}"
              });
            });
          </script>
    </div>
    
    <div class="mt-4 p-1 bg-dark text-secondary text-center fixed-bottom">
        <p><h4>Руки допомоги</h4></p>
    </div>
</body>
</html>
